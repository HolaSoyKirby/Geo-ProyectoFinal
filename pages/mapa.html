<!DOCTYPE html>
<html>

<head>
    <title>Proyecto Final</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/mapa.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">TORRE DE CONTROL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loading">
        <img id="loading-image" src="../img/loading.gif" alt="Loading..." />
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="col-12">
                    <div id="map"></div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-4">
                        <div id="divCuadrado" class="color"></div>
                    </div>
                    <div class="col-8">
                        <p id="txtTitulo" class="titulo">1 MÃ©xico</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="col-12" id="divFecha">
                    <p id="txtFecha" class="titulo"></p>
                </div>
                <div class="col-12" id="divDetalles">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtIcao" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtPais" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtLastContact" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtLongitud" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtLatitud" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtAltitud" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtVelocidad" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtCurso" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtTasaAscenso" class="titulo"></p>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6">
                            <p id="txtCode" class="titulo"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/mapaMethods.js"></script>

    <!-- Google Maps -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCklgR88CgKokH7bIKeOy1EVmVVHuq4tXo&callback=iniciaMapa"
        async defer></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</html>
