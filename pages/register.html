<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="../css/login.css" rel="stylesheet">
  <title>Registrarse</title>
</head>

<body>
  <div class="bg-text">
    <h1>TORRE DE CONTROL AÉREO MEXICANA</h1>
    <hr>
    <h2>REGISTRARSE</h2>
    <div class="col-12">
      <form id="registerForm">
        <div class="row inputsDiv">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-file-alt"></i> Nombre</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtNombre" type="text" placeholder="Nombre" required autofocus />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-calendar-minus"></i> Edad</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtEdad" type="number" placeholder="Edad" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-database"></i> CURP</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtCurp" type="text" placeholder="CURP" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-phone-alt"></i> Teléfono</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtTelefono" type="number" placeholder="Teléfono" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-envelope"></i> Email</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtEmail" type="email" placeholder="Email" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4 col-lg-2">
              <p><i class="fas fa-unlock"></i> Password</p>
            </div>
            <div class="col-12 col-md-8 col-lg-10">
              <input id="txtPassword" type="password" placeholder="Password" required />
            </div>
          </div>
        </div>
        <div class="col-12">
          <p id="txtError">Error</p>
          <button>REGISTRARSE</button>
        </div>
      </form>
    </div>
    <div class="col-12 bottomTextDiv">
      <hr>
      <a>¿Ya tienes una cuenta? <b class="clickableText" onclick="irALogin()">Iniciar Sesión</a>.</b>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

  <script src="../js/firestore.js"></script>
  <script src="../js/registerMethods.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</body>

</html>
